questions:
  - description: "Может ли разработчик в контексте TypeScript отказаться от указания типов переменных, параметров и возвращаемых значений"
    options:
      - value: "Да"
        correct: true
        resultMessage: "любая корректная программа на JavaScript является корректной программой на TypeScript. Следовательно, разработчик может не указывать типы переменных и других значений. В этом случае, tsc, хотя и будет жаловаться, но вернет текст JavaScript программы как есть"
