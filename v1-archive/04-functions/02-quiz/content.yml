title: Аргументы функций, перегрузка функций
type: test
description: |
  Проверьте ваши знания в вопросах определения аргументов функций 
wizard: true
successMessage: Порядок, переходим к следующему разделу
failureMessage: Вам следует повторить основные вопросы определения аргументов функций
questions:
  - id: 10
    title: При описании функционального типа необходимо указывать правильные имена параметров, используемых в реализации
    type: single
    options:
      - id: 10
        value: нет
        correct: true
        resultMessage: | 
          Имена формальных параметров не обязаны совпадать с именами параметров реализации. Но это может быть хорошим стилем.
      - id: 20
        value: да
        correct: false
        resultMessage: |
          Имена формальных параметров не обязаны совпадать с именами параметров реализации. Но это может быть хорошим стилем.
  - id: 20
    title: Каждый из перегруженных вариантов функции имеет собственную реализацию    
    type: single
    options:
      - id: 10
        value: нет
        correct: true
        resultMessage: |
          Реализация для всех перегруженных объявлений создается одна. Эта реализация видна только компилятору. 
      - id: 20
        value: да
        correct: false
        resultMessage: |
          Реализация для всех перегруженных объявлений создается одна. Эта реализация видна только компилятору. 
  - id: 30
    title: Определите тип значения переменной a
    description: |
      В контексте приведенной программы определите тип значения переменной a
      ```typescript
      declare function getRandom<T>(map:Set<T>):T;
      const a = getRandom(new Set([1,"2",3]));
      ```
    type: single
    options:
      - id: 10
        value: string
        correct: false
        resultMessage: |
          Тип переменной а соответствует типу элемента набора, который строится из чисел и строк. Самое строгое что можно сказать об этом типе string|number.
      - id: 20
        value: number
        correct: false
        resultMessage: |
          Тип переменной а соответствует типу элемента набора, который строится из чисел и строк. Самое строгое что можно сказать об этом типе string|number.
      - id: 30
        value: string | number
        correct: false
        resultMessage: |
          Тип переменной а соответствует типу элемента набора, который строится из чисел и строк. Самое строгое что можно сказать об этом типе string|number.
      - id: 40
        value: any
        correct: false
        resultMessage: |
          Тип переменной а соответствует типу элемента набора, который строится из чисел и строк. Самое строгое что можно сказать об этом типе string|number.
      

